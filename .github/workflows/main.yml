name: AQI Prediction CI/CD

on:
  workflow_dispatch: 
  schedule:
    - cron: "0 0 * * *" 

jobs:
  build-and-train:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd aqi_prediction_project
          pip install -r requirements.txt
          pip install hopsworks

      - name: Create Hopsworks API key file
        run: |
          cd aqi_prediction_project
          echo "${{ secrets.HOPSWORKS_API_KEY }}" > hopsworks.key

      - name: Run Feature Engineering
        run: |
          cd aqi_prediction_project
          python feature_engineering.py || echo "⚠️ Feature engineering failed - Hopsworks not available or no data yet"

      - name: Run Model Training
        run: |
          cd aqi_prediction_project
          python training.py || echo "⚠️ Model training failed - feature store not ready yet"
